<div class="container-fluid p-5 mb-3 bg-gray">
    <div class="row">
        <div class="col-md-6 col-sm-12 mt-2 mb-2 text-center">
            <h4 class="titleLogo">DevForum</h4>
        </div>
       
        <div class="col-md-6 col-sm-12 mt-2 mb-2 text-center" *ngIf="!token">
           <button (click)="redirect('auth')" class="btn btn-primary m-1 " >
               Login
           </button>
           <button (click)="redirect('register')" class="btn btn-success  m-1">
               Register
            </button>
        </div>
        <div class="col-md-6 col-sm-12 mt-2 mb-2 text-center"  *ngIf="token">
            <button (click)="logout()" class="btn btn-success m-1 " >
                Logout
             </button>
        </div>
    </div>
</div>

    <form class="col-md-10 col-sm-12 mx-auto" [formGroup]="form">
        <div class="card p-5">
            <h3 class="text-muted text-center">Novo Post</h3>
            <textarea class='form-control' cols="5" rows="5"  formControlName="content"></textarea>
            <div class="form-group mt-3">
                <button  class="btn btn-success" (click)="post()">Postar</button>
            </div>
        </div>
    </form>
