<div class="container-fluid p-5 mb-3 bg-gray">
    <div class="row">
        <div class="col-md-6 col-sm-12 mt-2 mb-2 text-center">
            <h4 class="titleLogo"><a [routerLink]="['']">DevForum</a></h4>
        </div>
        
        <div class="col-md-6 col-sm-12 mt-2 mb-2 text-center">
           <button (click)="redirect('auth')" class="btn btn-primary m-1 " >
               Login
           </button>
           <button (click)="redirect('register')" class="btn btn-success  m-1">
               Register
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col px-5">
        <form class="col-md-6 col-sm-12 mx-auto" [formGroup]="form">
            <div class="card p-5">
                <div class="form-group">
                    <label for="formEmailInput">Nome: </label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="formNameInput" 
                    formControlName="name"
                    placeholder="Insira o seu nome" 
                    required>
                </div>
                <div class="form-group">
                    <label for="formEmailInput">Email: </label>
                    <input 
                    type="email" 
                    formControlName="email" 
                    class="form-control" 
                    id="formEmailInput"
                    placeholder="Insira o seu e-mail">
                </div>
                <div class="form-group">
                    <label for="formPasswordInput">Senha: </label>
                    <input 
                    type="password" 
                    class="form-control" 
                    id="formPasswordInput" 
                    formControlName="password"
                    placeholder="Insira a sua senha">
                </div>
                <div class="form-group">
                    <label for="formPasswordInput">Confirmar Senha: </label>
                    <input 
                    type="password" 
                    class="form-control" 
                    id="formPasswordInput" 
                    formControlName="confPassword"
                    placeholder="Insira a sua senha">
                </div>
            
                <div class="form-group">
                    <button  class="btn btn-success" (click)="register()">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
