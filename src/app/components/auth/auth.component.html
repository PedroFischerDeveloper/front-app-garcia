<div class="container-fluid p-5 mb-3 bg-gray">
    <div class="row">
        <div class="col-md-6 col-sm-12 mt-2 mb-2 text-center">
            <h4 class="titleLogo">DevForum</h4>
        </div>
        <div class="col-md-6 col-sm-12 mt-2 mb-2 text-center">
           <button (click)="redirect('auth')" class="btn btn-primary m-1 " >
               Login
           </button>
           <button (click)="redirect('register')" class="btn btn-success  m-1">
               Register
            </button>
        </div>
    </div>
</div>

<nav class="navbar bg-faded">
    <div class="container ">
        <!--<nav class="nav navbar-logo mx-auto">
            <a class="nav-link effect h5" routerLink="/home">Tendências</a>
            <a class="nav-link effect h5" routerLink="/home">Fórum</a>
            <a class="nav-link effect h5" routerLink="/home">Novos</a>
        </nav> -->
    </div>
</nav>

<div class="row">
    <div class="col px-5">
        <form class="col-md-6 col-sm-12 mx-auto" [formGroup]="form">
            <div class="card p-5">
              
                <div class="form-group">
                    <label for="formEmailInput">Email: </label>
                    <input 
                    type="email" 
                    formControlName="email" 
                    class="form-control" 
                    id="formEmailInput"
                    placeholder="Insira o seu e-mail">
                </div>
                <div class="form-group">
                    <label for="formPasswordInput">Senha: </label>
                    <input 
                    type="password" 
                    class="form-control" 
                    id="formPasswordInput" 
                    formControlName="password"
                    placeholder="Insira a sua senha">
                </div>
           
               
                <div class="form-group">
                    <button  class="btn btn-success" (click)="login()">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
