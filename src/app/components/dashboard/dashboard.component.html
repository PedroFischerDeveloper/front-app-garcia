<div class="container-fluid mt-5 p-5">
    <div class="row responsive">
        <div class="col-md-3">
            <ul style="list-style: none;" class="responsive">
                <li (click)="changeTable('1')">
                    <a class="h3">Topics</a>
                </li>
                <li (click)="changeTable('2')">
                    <a  class="h3">Posts</a>
                </li>
                <li (click)="changeTable('3')">
                    <a  class="h3">Users</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 col-sm-12 mx-auto">
         <button class="btn btn-lg btn-success mb-1" (click)="newPost()">Criar Postagem</button>
            <table class="table" *ngIf="table == 1">
              
                <thead class="thead-dark" >
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">TÃ³pico</th>
                        <th scope="col">Criado em</th>
                        <th scope="col">
                            <span class="pl-5">
                                Actions
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of data">
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.content}}</td>
                        <td>{{d.creationDate}}</td>
                        <td>
                            <button class="btn btn-primary ml-1 mr-1" (click)="edit(d.id)">
                                EDIT
                            </button>
                            <button class="btn btn-danger" (click)="delete(d.id)">
                                REMOVE
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

        

        </div>
    </div>
</div>
