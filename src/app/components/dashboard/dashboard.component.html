<div class="container-fluid p-5 mb-3 bg-gray">
    <div class="row">
        <div class="col-md-6 col-sm-12 mt-2 mb-2 text-center">
            <h4 class="titleLogo">DevForum</h4>
        </div>
        
        <div class="col-md-6 col-sm-12 mt-2 mb-2 text-center">
           <button (click)="logout()" class="btn btn-success  m-1">
               Logout
            </button>
        </div>
    </div>
</div>
<div class="container-fluid mt-5 p-5">
    <div class="row responsive">
     
        <div class="col-md-12 col-sm-12 mx-auto">
         <button class="btn btn-lg btn-success mb-1" (click)="newPost()">Criar novo tópico</button>
            <table class="table" *ngIf="table == 1">
              
                <thead class="thead-dark" >
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tópico</th>
                        <th scope="col">Criado em</th>
                        <th scope="col">
                            <span class="pl-5">
                                Actions
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of data">
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.subject}}</td>
                        <td>{{d.creationDate}}</td>
                        <td>
                            <a class="btn btn-primary ml-1 mr-1"  [routerLink]="['/topic/edit', d.id]">
                              EDIT
                            </a>
                            <a class="btn btn-danger ml-1 mr-1"  (click)="delete(d.id)")>
                              CLOSE
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>

        

        </div>
    </div>
</div>
