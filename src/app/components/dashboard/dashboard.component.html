<div class="container-fluid mt-5 p-5">
    <div class="row responsive">
        <div class="col-md-3">
            <ul style="list-style: none;" class="responsive">
                <li (click)="changeTable('1')">
                    <a class="h3">Topics</a>
                </li>
                <li (click)="changeTable('2')">
                    <a  class="h3">Posts</a>
                </li>
                <li (click)="changeTable('3')">
                    <a  class="h3">Users</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 col-sm-12 mx-auto">
         <button class="btn btn-lg btn-success mb-1" (click)="newPost()">Criar Postagem</button>
            <table class="table" *ngIf="table == 1">
              
                <thead class="thead-dark" >
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Topic</th>
                        <th scope="col">
                            <span class="pl-5">
                                Actions
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let topic of data.topic">
                        <th scope="row">1</th>
                        <td>{{topic.name}}</td>
                        <td>
                            <button class="btn btn-primary ml-1 mr-1" (click)="edit(topic.id)">
                                EDIT
                            </button>
                            <button class="btn btn-danger" (click)="delete(topic.id)">
                                REMOVE
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <table class="table" *ngIf="table == 2">
                <thead class="thead-dark" >
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Posts</th>
                        <th scope="col">
                            <span class="pl-5">
                                Actions
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of data.posts">
                        <th scope="row">{{post.id}}</th>
                        <td>{{post.name}}</td>
                        <td>
                            <button class="btn btn-primary ml-1 mr-1" (click)="edit(post.id)">
                                EDIT
                            </button>
                            <button class="btn btn-danger" (click)="delete(post.id)">
                                REMOVE
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <table class="table" *ngIf="table == 3">
                <thead class="thead-dark" >
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Users</th>
                        <th scope="col">
                            <span class="pl-5">
                                Actions
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of data.users">
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.name}}</td>
                        <td>
                            <button class="btn btn-primary ml-1 mr-1" (click)="edit(user.id)">
                                EDIT
                            </button>
                            <button class="btn btn-danger" (click)="delete(user.id)">
                                REMOVE
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
