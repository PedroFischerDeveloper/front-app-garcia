<div class="row">
    <div class="col px-5">
        <form class="col-md-6 col-sm-12 mx-auto" [formGroup]="form">
            <div class="card p-5">
              
                <div class="form-group">
                    <label for="formEmailInput">Título: </label>
                    <input 
                    type="text" 
                    formControlName="title" 
                    class="form-control" 
                    id="formEmailInput"
                    placeholder="Insira o titulo da postagem">
                </div>
                <label for="formEmailInput">Tópico: </label>
                <select class="form-control mb-3" formControlName="topic" >
                    <option>Topic</option>
                </select>

               <textarea formControlName="description"  class="form-control" rows="5" cols="10"></textarea>
           
               
                <div class="form-group mt-3">
                    <button  class="btn btn-success" (click)="create()">Criar</button>
                </div>
            </div>
        </form>
    </div>
</div>
